name: Build Updater

on:
  push:
    paths:
      - 'updater/**'
      - '.github/workflows/build-updater.yml'
  schedule: # To keep the artifacts around
    - cron: '23 5 13 */2 *'

jobs:
  build-updater:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/266dc8c3d052f549826ba246d06787a219533b8f.tar.gz

      - name: Build updater native image
        run: cd updater && nix-shell --run "sbt nativeImage"

      - name: Archive program
        uses: actions/upload-artifact@v2
        with:
          name: jetbrains-updater
          path: updater/target/native-image/jetbrains-updater
